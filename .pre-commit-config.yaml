repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format files with cargo fmt
        entry: cargo fmt
        language: system
        files: \.rs$
        args: [--all, --]
        
      - id: cargo-clippy
        name: cargo clippy
        description: Lint rust sources
        entry: cargo clippy
        language: system
        files: \.rs$
        args: [--all-targets, --all-features, --, -D, warnings]
        
      - id: cargo-check
        name: cargo check
        description: Check the package for errors
        entry: cargo check
        language: system
        files: \.rs$
        pass_filenames: false
        
      - id: cargo-test
        name: cargo test
        description: Run tests
        entry: cargo test
        language: system
        files: \.rs$
        pass_filenames: false