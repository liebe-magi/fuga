[package]
name = "fugue-box"
version = "0.0.3"
edition = "2021"
authors = ["MagicalLiebe <magical.liebe@gmail.com>"]
description = "A CLI tool to operate files or directories in 2 steps."
readme = "README.md"
repository = "https://github.com/MagicalLiebe/fugue"
license = "MIT"
categories = ["filesystem"]
keywords = ["cli", "file", "filesystem"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.2.2", features = ["derive"] }
serde = "^1.0.160"
serde_derive = "^1.0.160"
confy = "^0.5.1"
dirs = "5.0.0"
termion = "2.0.1"
fs_extra = "1.3.0"
indicatif = "0.17.3"
emojis = "0.5.2"

[[bin]]
name = "fugue"
path = "src/main.rs"
